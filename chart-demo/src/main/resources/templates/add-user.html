<!doctype html>
<html th:replace="~{layouts/main :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">
<body>

<main role="main">

    <div class="container mt-5 jumbotron">

        <div class="row d-flex justify-content-center ">
            <div class="col-md-4 py-4">
                <h2>OT Registration</h2>
                <hr/>
                <form th:action="@{/add-process}" th:object="${user}" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder=""
                               th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:errors="*{name}"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="ot">OT</label>
                        <input type="text" id="ot" name="ot" class="form-control" placeholder=""
                               th:field="*{ot}" th:classappend="${#fields.hasErrors('ot')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:errors="*{ot}"></div>
                    </div>

                    <div class="form-group">
                        <label for="dateCreated">Date Created</label>
                        <input type="date" id="dateCreated" name="dateCreated" class="form-control" placeholder=""
                               th:field="*{dateCreated}" th:classappend="${#fields.hasErrors('dateCreated')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:errors="*{dateCreated}"></div>
                    </div>

                    
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>

</main>


</body>
</html>
