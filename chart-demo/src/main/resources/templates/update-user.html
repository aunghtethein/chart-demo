<!DOCTYPE html>
<html lang="en" th:replace="~{layouts/main  :: layout (~{::main})}" xmlns:th="http://www.thymeleaf.org">>

<body>
<main role="main">
    <div class="album py-5 bg-light">
        <div class="container">
            <form action="#" th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="post">

                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" th:field="*{name}" id="name" placeholder="Name"
                           th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"/>
                    <div class="invalid-feedback" th:errors="*{name}"></div>
                </div>

              <div class="form-group col-md-6">
						<label for="ot">OT Hour</label> <input type="text"
							th:field="*{ot}" id="ot" placeholder="OT Hour"
							th:classappend="${#fields.hasErrors('ot')} ? 'is-invalid'" />
						<div class="invalid-feedback" th:errors="*{ot}"></div>
			</div>

                <button type="submit" class="btn btn-primary">Update User</button>
            </form>
        </div>
    </div>
</main>


</body>
</html>
