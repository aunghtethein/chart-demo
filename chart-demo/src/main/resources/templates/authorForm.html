<!DOCTYPE html>
<html th:replace="~{layouts/main :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>

	<main role="main">
		
		
		<div class="container mt-5 jumbotron">
		
			


			<div class="mt-5">
				<form th:action="@{/author/create}" method="post" th:object="${author}">
	
					<div class="form-group row">
					  <label for="name" class="col-md-2" th:text="#{author.name}">Name</label>
         		   	<div class="col-md-6">
         		   		 <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Name"
                                 th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"/>
                          <div class="invalid-feedback" th:errors="*{name}"></div>
                  	</div>
			</div>
					
	
					<div class="form-group row">
						<label for="genre" class="col-md-2" th:text="#{author.genre}"></label>
						<div class="col-md-6">
							<input type="text" id="genre" th:field="*{genre}"
								class="form-control" />
						</div>
						<div th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"
							class="text-danger"></div>
					</div> 

					<input type="submit" th:value="#{author.submit}" class="btn btn-primary">
	
				</form>
			</div>
		</div>

	</main>

</body>
</html>
